<ActionBar title="About Us" class="action-bar">
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView tkMainContent orientation="vertical" class="page">

        <GridLayout class="m-5" rows="auto auto auto">
            <StackLayout row="0">
                <StackLayout>
                    <Label class="h2" text="Our History"></Label>
                </StackLayout>
                <Label class="body" text="Started in 2010, Ristorante con Fusion quickly established itself as a culinary icon par excellence in Hong Kong. With its unique brand of world fusion cuisine that can be found nowhere else, it enjoys patronage from the A-list clientele in Hong Kong. Featuring four of the best three-star Michelin chefs in the world, you never know what will arrive on your plate the next time you visit us."
                    textWrap="true">
    </Label>
                <Label class="body" text="The restaurant traces its humble beginnings to The Frying Pan, a successful chain started by our CEO, Mr. Peter Pan, that featured for the first time the world's best cuisines in a pan."
                    textWrap="true"> 
    </Label>
            </StackLayout>

            <StackLayout row="1">
                <Label height="100" class="m-t-10 h2" text="Corporate Leadership"></Label>
            </StackLayout>

            <StackLayout row="2" class="no-border">
                <ListView height="1500" [items]="leaders" class="list-group p-y-20 auto" *ngIf="leaders">
                    <ng-template let-leader="item">
                        <StackLayout orientation="horizontal" class="list-group-item">
                            <StackLayout class="img-circle">
                                <img rowSpan="2" height="54" width="54" [src]="BaseURL + leader.image" class="thumb img-circle" />
                            </StackLayout>
                            <GridLayout class="list-group-item" rows="auto auto auto" columns="*">
                                <Label row="0" col="1" [text]="leader.name" class="list-group-item-heading" textWrap="true"></Label>
                                <Label row="1" col="1" class="list-group-item-text" [text]="leader.designation" textWrap="true"></Label>
                                <Label row="2" col="1" class="list-group-item-text" [text]="leader.description" textWrap="true"></Label>
                            </GridLayout>
                        </StackLayout>
                    </ng-template>
                </ListView>
                <ActivityIndicator busy="true" *ngIf="!(leaders || errMess)" width="50" height="50" class="activity-indicator"></ActivityIndicator>
                <Label *ngIf="errMess" [text]="'Error: ' + errMess"></Label>
            </StackLayout>
        </GridLayout>

    </ScrollView>
</RadSideDrawer>
